<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Logistician!</title>
	<style>
		table {
			border-collapse: collapse;
		}

		td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Hello Logistician!</h1>
	<h2>Verf√ºgbare Bestellungen</h2>
	<table>
		<thead>
			<tr>
				<td>Bestell ID</td>
				<td>Produkt</td>
				<td>Preis</td>
				<td>Menge</td>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="order : ${allOrders}">
				<tr>
					<td th:text="${order.id}">...</td>
					<td th:text="${order.product}">...</td>
					<td th:text="${order.price}">...</td>
					<td th:text="${order.quantity}">...</td>
				</tr>
			</th:block>
		</tbody>
	</table>

	<h2>Neue Bestellung erfassen</h2>
	<form action="#" th:action="@{/logistics}" th:object="${order}" method="post">
		<p>Produkt: <input type="text" th:field="*{product}" /></p>
		<p>Preis in CHF: <input type="number" min="0.00" step="0.05" th:field="*{price}" /></p>
		<p>Menge: <input type="number" min="0" th:field="*{quantity}" /></p>
		<!--<p>Bestelldatum: <input type="date" th:field="*{purchaseOrderDate}" /></p>-->
		<!--<p>CustomerId: <input type="number" th:field="*{customerId}" /></p>-->
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	</form>
	<a th:href="@{/logout}">Logout</a>
</body>
</html>
