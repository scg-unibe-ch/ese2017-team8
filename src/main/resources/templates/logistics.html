<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Hello Logistician!</title>
		<link rel="stylesheet" type="text/css" media="all"
			  href="stylesheets/default.css" th:src="@{../stylesheets/default.css}" />
	</head>
	<body>
		<h1>Backend Logistik</h1>
		<h2>Erfasste Pakete</h2>
		<!-- TODO: create a form that asigns parcels to drivers, safe it to one delivery -->
		<table>
			<thead>
				<tr>
					<th>Paket-ID</th>
					<th>Länge</th>
					<th>Breite</th>
					<th>Höhe</th>
					<th>Gewicht</th>
					<th>Gefahrengut</th>
					<th>Zerbrechlich</th>
					<th>Kommentar</th>
					<th>Fahrer</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="parcel, iterStat : ${allParcel}">
					<tr th:id="${iterStat.index}">
						<td th:text="${parcel.id}">...</td>
						<td th:text="${parcel.length}">...</td>
						<td th:text="${parcel.width}">...</td>
						<td th:text="${parcel.height}">...</td>
						<td th:text="${parcel.weight}"></td>
						<td th:text="${parcel.dangerous}">...</td>
						<td th:text="${parcel.fragile}"></td>
						<td th:text="${parcel.comment}"></td>
						<td>
							<form action="#" th:action="@{/logistics}" th:object="${delivery}" method="post">
							<!-- here every package get its driver -->
								<select class="form-control" onchange="this.form.submit()">
								<option disabled="disabled" selected="selected">Fahrer wählen</option>
								<th:block th:each="driverName : ${allDrivers}">
									<option th:value="${driverName}" th:text="${driverName}">...</option>
								</th:block>
								</select>
							</form>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>

		<a th:href="@{/neworder}">Neue Bestellung Erfassen</a>
		<a th:href="@{/logout}">Logout</a>
	</body>
</html>
