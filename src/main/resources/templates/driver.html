<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Driver!</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="stylesheets/default.css" th:src="@{../stylesheets/default.css}" />
</head>
<body>
    <h1>Hello Driver!</h1>
    <p>Hier sind alle zugeordneten Lieferungen.</p>
    <table>
        <thead>
        <tr>
            <th>Customer-ID</th>
            <th>Package-ID</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="delivery : ${allDeliveryDriver}">
            <tr>
                <td th:text="${delivery.customerId}">...</td>
                <td th:text="${delivery.packageId}">...</td>
                <td th:text="${delivery.status}">...</td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a th:href="@{/logout}">Logout</a>
</body>
</html>
