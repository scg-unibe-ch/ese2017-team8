<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Driver!</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="stylesheets/default.css" th:src="@{../stylesheets/default.css}" />
</head>
<body>
    <h1>Hello Driver!</h1>
    <p>Hier sind alle zugeordneten Lieferungen.</p>
    <table>
        <thead>
        <tr>
            <th>Customer-ID</th>
            <th>Package-ID</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="delivery : ${deliveriesForDriver}">
            <tr>
                <td th:value="${delivery.length}" 	th:text="${delivery.length}">...</td>
                <td th:value="${delivery.width}" 		th:text="${delivery.width}">...</td>
                <!--<td th:value="${parcel.height}" 	th:text="${parcel.height}">...</td>-->
                <!--<td th:value="${parcel.weight}" 	th:text="${parcel.weight}"></td>-->
                <!--<td th:value="${parcel.dangerous}"	th:text="${parcel.dangerous}">...</td>-->
                <!--<td th:value="${parcel.fragile}"	th:text="${parcel.fragile}"></td>-->
                <!--<td th:value="${parcel.comment}"	th:text="${parcel.comment}"></td>-->
                <!--&lt;!&ndash;<td th:value="${parcel.city}"	th:text="${parcel.city}"></td>            -->
            </tr>
        </th:block>
        </tbody>
    </table>
    <a th:href="@{/logout}">Logout</a>
</body>
</html>
