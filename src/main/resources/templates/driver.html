<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Driver!</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="stylesheets/default.css" th:src="@{../stylesheets/default.css}" />
</head>
<body>
    <div id="wrapper">
        <div class="content">
            <h1>Hello Driver!</h1>
            <p>Hier sind alle zugeordneten Lieferungen.</p>
            <table class="nice">
                <thead>
                <tr>
                    <th>Gefahr?</th>
                    <th>Fragil?</th>
                    <th>Kommentar</th>
                    <th>Adresse</th>
                    <th>PLZ</th>
                    <th>Ort</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="delivery : ${deliveriesForDriver}">
                    <tr>
                        <td th:value="${delivery.dangerous}" th:text="${delivery.dangerous}">...</td>
                        <td th:value="${delivery.fragile}"	th:text="${delivery.fragile}"></td>
                        <td th:value="${delivery.comment}"	th:text="${delivery.comment}"></td>
                        <td th:value="${delivery.address}" 	th:text="${delivery.address}">...</td>
                        <td th:value="${delivery.plz}" 		th:text="${delivery.plz}">...</td>
                        <td th:value="${delivery.city}" 	th:text="${delivery.city}">...</td>

                        <form th:action="@{/driver}" th:method="post">
                            <td>
                                <!--We use the name property to map the following values into the model-->
                                <select name="deliveryStatus" class="form-control" onchange="this.form.submit()">
                                    <option th:text="${delivery.status}" disabled="disabled" selected="selected">Fahrer w√§hlen</option>
                                    <option>delivered</option>
                                    <option>attempted</option>
                                </select>
                            </td>
                        </form>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <a class="logout" th:href="@{/logout}">Logout</a>
        </div>
        <footer>
            <span>ESE-Team8 (c)2017</span>
        </footer>
    </div>
</body>
</html>
