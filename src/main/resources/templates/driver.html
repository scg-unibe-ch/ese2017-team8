<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Driver!</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="stylesheets/default.css" th:src="@{../stylesheets/default.css}" />
</head>
<body>
    <div id="wrapper">
        <div class="content">
            <h1>Hello Driver!</h1>
            <p>Hier sind alle zugeordneten Lieferungen.</p>
            <table class="nice">
                <thead>
                <tr>
                    <th>Gefahr?</th>
                    <th>Fragil?</th>
                    <th>Kommentar</th>
                    <th>Adresse</th>
                    <th>PLZ</th>
                    <th>Ort</th>
                    <th>Status A</th>
                    <th>Status B</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="del : ${deliveriesForDriver}">
                    <tr>
                        <td th:value="${del.dangerous}" th:text="${del.dangerous}">...</td>
                        <td th:value="${del.fragile}"	th:text="${del.fragile}"></td>
                        <td th:value="${del.comment}"	th:text="${del.comment}"></td>
                        <td th:value="${del.address}" 	th:text="${del.address}">...</td>
                        <td th:value="${del.plz}" 		th:text="${del.plz}">...</td>
                        <td th:value="${del.city}" 	th:text="${del.city}">...</td>
                        <form th:action="@{/driver}" th:method="post" th:object="${delivery}">
                            <td th:text="${del.status}"></td>
                            <td>
                                <input th:value="${del.parcelId}" name="parcelId" class="form-control" type="hidden"/>
                                <!--<input th:value="${delivery.status}" name="status" class="form-control" type="hidden"/>-->
                                <!--We use the name property to map the following values into the model-->
                                <select name="status" onchange="this.form.submit()">
                                    <option>scheduled</option>
                                    <option>unscheduled</option>
                                    <option>attempted</option>
                                </select>
                            </td>
                        </form>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <a class="logout" th:href="@{/logout}">Logout</a>
        </div>
        <footer>
            <span>ESE-Team8 (c)2017</span>
        </footer>
    </div>
</body>
</html>
