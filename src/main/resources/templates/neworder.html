<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bestellung erfassen</title>
        <link rel="stylesheet" type="text/css" media="all"
              href="stylesheets/default.css" th:src="@{../stylesheets/default.css}" />
    </head>
    <body>
        <div id="wrapper">
            <div class="content">
                <h1>Backend Logistik</h1>
                <h2>Neues Paket erfassen</h2>
                <form action="#" th:action="@{/neworder}" th:object="${parcel}" method="post">
                    <table class="nogrid">
                        <tr>
                            <td><label for="parcel_length">Länge (in cm)</label></td>
                            <td><input id="parcel_length" type="number" min="0" th:field="*{{length}}" required="required"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_width">Breite (in cm)</label></td>
                            <td><input id="parcel_width" type="number" min="0" th:field="*{{width}}" required="required"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_height">Höhe (in cm)</label></td>
                            <td><input id="parcel_height" type="number" min="0" th:field="*{{height}}" required="required"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_weight">Gewicht (in kg)</label></td>
                            <td><input id="parcel_weight" type="number" min="0" step="0.01" th:field="*{{weight}}" required="required"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_dangerous">Gefahrengut</label></td>
                            <td><input id="parcel_dangerous" type="checkbox" th:field="*{dangerous}"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_fragile">Zerbrechlich</label></td>
                            <td><input id="parcel_fragile" type="checkbox" th:field="*{fragile}"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_comment">Kommentar</label></td>
                            <td><input id="parcel_comment" type="text" maxlength="100" th:field="*{comment}"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_time">Zeitfenster</label></td>
                            <td><input id="parcel_time" type="text" maxlength="100" th:field="*{zeitfenster}"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_recipient">Empfänger</label></td>
                            <td><input id="parcel_recipient" type="text" th:field="*{recipient}" maxlength="100" required="required"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_address">Adresse</label></td>
                            <td><input id="parcel_address" type="text" th:field="*{address}" maxlength="100" required="required"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_plz">Postleitzahl</label></td>
                            <td><input id="parcel_plz" type="number" min="1000" max="9999" value="5000" name="plz" required="required"/></td>
                        </tr>
                        <tr>
                            <td><label for="parcel_city">Ort</label></td>
                            <td><input id="parcel_city" type="text" name="city" maxlength="100" required="required"/></td>
                        </tr>
                    </table>
                    <p>
                        <input class="button" type="submit" value="Paket erstellen" />
                        <input class="button" type="reset" value="Formular leeren" />
                    </p>
                </form>
                <a class="top-button logout" th:href="@{/logout}">Logout</a>
                <a class="button" th:href="@{/logistics}">Zurück</a>
            </div>
            <footer>
                <span>ESE-Team8 (c)2017</span>
            </footer>
        </div>
    </body>
</html>
