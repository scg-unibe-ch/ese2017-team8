<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <table>
        <th:block th:each="order : ${orders}">
            <tr>
                <td th:text="${order.product}">...</td>
            </tr>
        </th:block>
    </table>
    <p th:text="'Produkt: ' + ${order.product}" />
    <p th:text="'Menge: ' + ${order.quantity}" />
    <p th:text="'Preis: ' + ${order.price}" />
    <!--<p th:text="'Bestelldatum: ' + ${order.purchaseOrderDate}" />-->
    <!--<p th:text="'CostumerId: ' + ${order.CostumerId}" />-->
    <a href="/logistics">Add another order</a>
</body>
</html>
